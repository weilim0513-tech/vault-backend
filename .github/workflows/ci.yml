name: Vault CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # JOB 1: ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸ (CI)
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ì½”ë“œ ë‚´ë ¤ë°›ê¸°
      - name: Checkout Source Code
        uses: actions/checkout@v6

      # 2. JDK 21 ì„¸íŒ… (GraalVM)
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'graalvm'
          cache: 'gradle'

      # 3. Gradle ì„¤ì •
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      # 4. application-prod.yml ê»ë°ê¸° ìƒì„±
      - name: Create dummy application-prod.yml
        run: |
          mkdir -p src/main/resources
          echo "spring.config.activate.on-profile: prod" > src/main/resources/application-prod.yml

      # 5. Gradle ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 6. ë¹Œë“œ ì‹¤í–‰
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 7. ë¹Œë“œ ê²°ê³¼ë¬¼(Jar) ì €ì¥ (Deploy Jobìœ¼ë¡œ ë„˜ê²¨ì£¼ê¸° ìœ„í•¨)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: vault-jar
          path: build/libs/*.jar
          retention-days: 1

  # JOB 2: ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ ë° ë°°í¬ (CD)
  deploy:
    needs: build
    if: github.event_name == 'push' # Pushì¼ ë•Œë§Œ ë°°í¬
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ì½”ë“œ ë‚´ë ¤ë°›ê¸°
      - name: Checkout Source Code
        uses: actions/checkout@v6

      # 2. ìœ„ì—ì„œ ë¹Œë“œí•œ Jar íŒŒì¼ ë‹¤ìš´ë¡œë“œ
      - name: Download Build Artifact
        uses: actions/download-artifact@v6
        with:
          name: vault-jar
          path: build/libs/

      # 3. ë„ì»¤ í—ˆë¸Œ ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/vault-server:latest

      # 5. AWS EC2 ì ‘ì† ë° ë°°í¬ ì‹¤í–‰
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸš€ ë°°í¬ ì‹œì‘..."
            
            # 1) ì‹¤í–‰ ì¤‘ì¸ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            if [ $(docker ps -q -f name=vault-server) ]; then
              docker stop vault-server
            fi
            if [ $(docker ps -aq -f name=vault-server) ]; then
              docker rm vault-server
            fi
            
            # 2) ê¸°ì¡´ ì´ë¯¸ì§€ ì‚­ì œ ë° ìµœì‹  ì´ë¯¸ì§€ Pull
            docker rmi ${{ secrets.DOCKER_USERNAME }}/vault-server:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/vault-server:latest
            
            # 3) ì»¨í…Œì´ë„ˆ ì‹¤í–‰ (í™˜ê²½ë³€ìˆ˜ ì£¼ì…)
            # ì•„ì§ DBê°€ ì—†ìœ¼ë¯€ë¡œ ë”ë¯¸ê°’ ì£¼ì… (ì„œë²„ ì‹¤í–‰ í™•ì¸ìš©)
            docker run -d \
              --name vault-server \
              -p 8080:8080 \
              -e TZ=Asia/Seoul \
              -e DB_USERNAME=root \
              -e DB_PASSWORD=root \
              -e JWT_SECRET=temp_secret_key \
              ${{ secrets.DOCKER_USERNAME }}/vault-server:latest
            
